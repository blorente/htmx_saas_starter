<label hx-target="this" hx-swap="outerHTML">
  Username
  <input name="username" type="text" hx-post="/registration/validate-username" placeholder="Username" {{ if .error}}
    aria-invalid="true" aria-describedby="username-invalid-helper" {{ end }} value="{{.value}}" />
  {{ if .error}}
  <small id="username-invalid-helper">
    {{.error}}
  </small>
  {{end}}
</label>

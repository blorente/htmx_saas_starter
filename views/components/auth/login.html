<form hx-post="/auth/login" hx-boost="true" hx-swap="innerHTML">
  {{ if .error}}
  <article id="login-error-helper" class="login-error">
    <strong>
      Login error:
    </strong>
    {{.error}}
  </article>
  {{end}}
  <fieldset>
    <label>
      Username
      <input name="username" type="text" placeholder="Username" {{ if .error }} aria-invalid="true"
        aria-describedby="login-error-helper" {{ end}} />
    </label>
    <label>
      Password
      <input name="password" type="password" placeholder="Password" {{ if .error }} aria-invalid="true"
        aria-describedby="login-error-helper" {{ end}} />
    </label>
  </fieldset>
  <input type="submit" value="Log in with credential" />
</form>

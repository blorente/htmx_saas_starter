<label hx-target="this" hx-swap="outerHTML">
  Password
  <input name="password" type="password" placeholder="Password" {{ if .error}} aria-invalid="true"
    hx-post="/auth/validate-password" aria-describedby="password-invalid-helper" {{ end }} value="{{.password}}" />
  {{ if .error}}
  <small id="password-invalid-helper">
    {{.error}}
  </small>
  {{end}}
</label>

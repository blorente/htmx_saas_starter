{{define "title"}}
Login
{{end}}

{{define "body"}}
<section class="container-xsmall">
  <div hx-get="/auth/login-form" hx-trigger="load" hx-swap="innerHTML">
  </div>

  <p>Don't have an account?
    <a href="/registration/register" class="link">Register Here</a>
  </p>

  <div class="divider">OR</div>

  <div class="grid">
    <div hx-trigger="load" hx-get="/auth/oauth-login/google" hx-swap="outerHTML" />
  </div>
</section>
{{end}}
